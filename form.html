<!DOCTYPE html>
<html>
<head>
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="/examples/css/form-style.css">
<style>
      input[type=submit] {
        background-color: blue;
        border: none;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
h2:after
{
    content:' ';
    display:block;
    border:2px solid blue;
}
</style>
<script>
// Defining a function to display error message
function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Defining a function to validate form
function validateForm() {
    // Retrieving the values of form elements
    var name = document.contactForm.name.value;
    var lname = document.contactForm.lname.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
    var pass = document.contactForm.pass.value;
    var cpass = document.contactForm.cpass.value;
        }
    }
   
// Defining error variables with a default value
    var nameErr = lnameErr = emailErr = mobileErr = true;
   
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
     // Validate lastname
    if(lname == "") {
        printError("lnameErr", "Please enter your last name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(lname) === false) {
            printError("lnameErr", "Please enter a valid name");
        } else {
            printError("lnameErr", "");
            lnameErr = false;
        }
    }
   
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
   
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
    
   //validate password
   if(name == "") {
        printError("passErr", "Please enter ");
    } else {
        var regex = /^\S\S\S+$/;                
        if(regex.test(pass) === false) {
            printError("passErr", "Please enter a valid password");
        } else {
            printError("passErr", "");
            passErr = false;
        }
    }

   //validate confirm password
   if(name == "") {
        printError("cpassErr", "Please reenter the password");
    } else {
        var regex = /^\S\S\S+$/;                
        if(regex.test(pass) === false) {
            printError("cpassErr", "Password is mismatching");
        } else {
            printError("cpassErr", "");
            passErr = false;
        }
    }
   
    // Prevent the form from being submitted if there are any errors
    if((nameErr || lnameErr || emailErr || mobileErr || passErr || cpassErr) == true) {
       return false;
    } else {
        // Creating a string from input data for preview
        var dataPreview = "You've entered the following details: \n" +
                          "First Name: " + name + "
                          "Last Name: " + lname + "\n" +
                          "Email Address: " + email + "
                          "Mobile Number: " + mobile + "\n" +
                          "Password: " + pass + "
                          "Confirm password: " + cpass +"\n" ;
        // Display input data in a dialog box before submitting the form
        alert(dataPreview);
    }
};
</script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" method="post">
    <center><h2 style="color:blue;">Validation Form using Javascript</h2></center><br>
    <br>
    <div class="row">
        <label>First Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>

    <div class="row">
        <label>Last Name</label>
        <input type="text" name="lname">
        <div class="error" id="lnameErr"></div>
    </div>
<br>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
<br>
 <div class="row">
        <label>Password</label>
        <input type="text" name="pass">
        <div class="error" id="passerr"></div>
    </div>

    <div class="row">
        <label>Confirm password</label>
        <input type="text" name="cpass">
        <div class="error" id="cpasserr"></div>
    </div>
<br>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
